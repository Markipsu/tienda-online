
<div class="container gradient-custom">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="../../assets/registro.png" width="100" height="100">
            </div>
            <h1 class="text-center">Registrate aqui</h1>
            <mat-card class="p-3">
                <form #usuarioForm="ngForm">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Escriba su nombre de usuario">
                        <mat-hint>El nombre de usuario de ser único</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" matInput type="password"  placeholder="Escriba su contraseña">
                    </mat-form-field>
                    <div class="container text-center">
                        <button class="btn btn-primary" role="button" (click)="login()">Iniciar Sesion</button>
                    </div>
                </form>
                
            </mat-card>
            <br><br>
        </div>
    </div>
</div>
