<ul *ngIf="paginas.length>0" class="pagination">
    <li class="page-item" *ngIf="paginator.number>0">
        <a class="page-link" [routerLink]="['/productos/page',paginator.number-1]">&laquo;</a>
    </li>
    <li [ngClass]="paginator.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/productos/page',0]">Primera</a>
    </li>
    <li *ngFor="let pagina of paginas" class="page-item">
        <span class="page-link active" *ngIf="pagina-1 == paginator.number">{{pagina}}</span>
        <a class="page-link" *ngIf="pagina-1 != paginator.number" [routerLink]="['/productos/page',pagina-1]">{{pagina}}</a>
    </li>
    <li [ngClass]="paginator.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/productos/page',paginator.totalPages-1]">Ãšltima</a>
    </li>
    <li class="page-item" *ngIf="paginator.number<paginator.totalPages-1">
        <a class="page-link" [routerLink]="['/productos/page',paginator.number+1]">&raquo;</a>
    </li>
    
</ul>
