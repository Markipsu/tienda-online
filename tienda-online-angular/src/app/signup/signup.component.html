<ul class="alert alert-danger" *ngIf="errores?.length>0 ">
    <li *ngFor="let error of errores">
        {{error}}
    </li>
</ul>
<div class="container gradient-custom m-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="../../assets/registro.png" width="100" height="100">
            </div>
            <h1 class="text-center">Registrate aqui</h1>
            <mat-card class="p-3">
                <form #usuarioForm="ngForm">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Escriba su nombre de usuario">
                        <mat-hint>El nombre de usuario de ser único</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)]="user.password" name="password" matInput type="password"  placeholder="Escriba su contraseña">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Escriba su nombre">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" type="email" name="email" matInput placeholder="Escriba su email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Direccion</mat-label>
                        <input [(ngModel)]="user.direccion" name="direccion" matInput placeholder="Escriba su direccion">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Pais</mat-label>
                        <input [(ngModel)]="user.pais" name="pais" matInput placeholder="Escriba su pais">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Ciudad</mat-label>
                        <input [(ngModel)]="user.ciudad" name="ciudad" matInput placeholder="Escriba su ciudad">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Codigo Postal</mat-label>
                        <input [(ngModel)]="user.codigoPostal" name="codigoPostal" matInput placeholder="Escriba su codigo postal">
                    </mat-form-field>
                    <div class="container text-center">
                        <button class="btn btn-primary" role="button" (click)="create()">Crear</button>
                    </div>
                </form>
                
            </mat-card>
            <br><br>
        </div>
    </div>
</div>
